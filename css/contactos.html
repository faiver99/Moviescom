       <h1>Dejame tu comentario</h1>



       <form class="row g-3">
         
         <div class="col-md-6">
             <label for="nombre">Nombre(s)</label>
             <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
         </div>
         <div class="col-md-6">
            <label for="apellido">Apellido(s)</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
         </div>
         

         <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
         </div>

         
          <div class="col-md-9"">
            <label for="domicilio">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
          </div>
          <div class="form-group col-sm-3">
            <label for="departamento">Departamento</label>
            <select id="departamento" class="form-control">
              <option selected>Antioquia</option>
              <option selected>Atlantico</option>
              <option selected>Bolibar</option>
              <option selected>Cordoba</option>
              <option selected>Cundinamarca</option>
              <option selected>sucre</option>
              <option selected>Valle del cauca</option>
              <option selected>Vaupez</option>
            </select>
          </div>

         
         <div class="form-group">
           <label for="comentario">Comentario</label>
           <textarea name="" id="comentario" class="form-control" cols="30" rows="10"></textarea>
         </div>
         <div class="form-group">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck" >
             <label class="orm-check-label" for="checkGrid" >
               Quiero que me conctacten.
             </label>

           </div>

         </div>
         <div>
           <button type="submit" class="btn btn-primary">Enviar</button>
         </div>

         


       </form>
